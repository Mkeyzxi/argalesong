	<script>

		document.getElementById('menu-humburger').addEventListener('click', (e) => {
			e.preventDefault();
			// e.currentTarget.classList.toggle('open');
			// const container = document.getElementById('container').classList.toggle('hidden');
			const falsy = false;
			!falsy ? document.getElementById('container').classList.toggle('block') : document.getElementById('container').classList.toggle('hidden');
		});
	</script>

	<style>
		.menu-humburger span {
			transition: all 0.3s ease-in-out;
		}

		.menu-humburger span:first-child {
			transform: rotate(-45deg) translateY(10px) translateX(-5px);
		}

		.menu-humburger span:nth-child(2) {
			opacity: 0;
		}

		.menu-humburger span:nth-child(3) {
			opacity: 0;
		}

		.menu-humburger span:last-child {
			transform: rotate(45deg) translateY(-10px) translateX(-5px);
			width: 100%;
		}
	</style>
