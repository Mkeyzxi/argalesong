<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Hapus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 flex-col gap-20">
    <button type="button" onclick="konfirmasiDelete()"
        class="active:scale-[.95] hover:bg-white hover:text-[#0F8114] transition-all text-white font-medium border-2 border-[#0F8114] rounded-md shadow-sm px-4 py-1 bg-[#810f0f]">
        Hapus Pelanggan
    </button>

    <script>
        function konfirmasiDelete() {
            const modalHTML = `
                <div id="confirmModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 px-6">
                    <div class="bg-white p-6 rounded-md shadow-lg text-center">
                        <p class="text-lg font-semibold text-gray-800">Apakah Anda yakin ingin menghapus pelanggan?</p>
                        <div class="mt-4 flex justify-center space-x-4">
                            <button id="confirmYes" class="px-4 py-2 bg-red-600 text-white rounded">Ya</button>
                            <button id="confirmNo" class="px-4 py-2 bg-gray-300 text-black rounded">Batal</button>
                        </div>
                    </div>
                </div>
            `;

            // Tambahkan modal ke dalam body tanpa menghapus konten lain
            document.body.insertAdjacentHTML("beforeend", modalHTML);

            // Event listener untuk tombol "Ya"
            document.getElementById("confirmYes").addEventListener("click", function () {
                alert("Pelangan dihapus! (Simulasi submit form)");
                document.getElementById("confirmModal").remove();
            });

            // Event listener untuk tombol "Batal"
            document.getElementById("confirmNo").addEventListener("click", function () {
                document.getElementById("confirmModal").remove();
            });
        }
    </script>

</body>

</html>
